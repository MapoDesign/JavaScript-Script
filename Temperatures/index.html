<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Temperature converter</title>
    <script src="js/index.js"></script>
  </head>
  <body>
    <h1>Temperature converter</h1>
    <p>Enter temperature: <input id="temp" /></p>
    <form>
      <input id="submitF" type="submit" value="Fahrenheit converter" />
      <input id="submitC" type="submit" value="Celsius converter" />
    </form>
    <p>Temperature matches to <span id="risultato">...</span></p>
  </body>
  <script>
    let inputTemp = document.getElementById("temp");
    let submitF = document.getElementById("submitF");
    let submitC = document.getElementById("submitC");
    let risultato = document.getElementById("risultato");


    submitF.onclick = function (e) {
      e.preventDefault();
      if (inputTemp.value === "") {
        risultato.textContent = "Devi compilare il form";
      } else {
        document.getElementById("risultato").innerHTML =
          inputTemp.value * 1.8 + 32 + "° Fahrenheit";
      }
    };

    submitC.onclick = function (e) {
      e.preventDefault();
      if (inputTemp.value === "") {
        risultato.textContent = "Devi compilare il form";
      } else {
        document.getElementById("risultato").innerHTML =
        (inputTemp.value - 32) / 1.8 + "° Celsius";
      }
    };
  </script>
</html>
