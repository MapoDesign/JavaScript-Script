<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    
</body>
<script>
    fetch('todo.json').then(function (response) {
        return response.json();
    }).then(function (json) {
        todos = json;
        console.log('Dati: ', todos);
    }).catch(function (err) {
        console.log('Fetch error: ' +  err.message);
    })
</script>
</html>
