<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Document</title>
    <script src="buttonFunctions.js"></script>
</head>
<body>
    <button id="button">Saluta!</button>
    <h1 id="titolo">Nessun saluto</h1>
</body>
<script>
    let button = document.getElementById('button');
let title = document.getElementById('titolo')
function saluta() {
    title.innerHTML = 'Ciao Luca';
}

button.addEventListener('click', ()=> {saluta()});

</script>
</html>
